        .map-title {

            top: 10px;
            left: 50%;

            z-index: 1000;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(4px);
            -webkit-backdrop-filter: blur(4px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 8px;
            padding: 5px 15px;
            text-align: center;
            width: auto;
            max-width: 90%;
        }
        
        .map-title h1 {

        .gear-search {

            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 8px;
            background: rgba(0, 0, 0, 0.7);

            width: auto;
            max-width: 95%;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .gear-search-label {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 11px;
            color: rgba(255, 255, 255, 0.55);
            letter-spacing: 0.06em;
            text-transform: uppercase;
            white-space: nowrap;
        }
        
        .gear-search input {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            color: #fff;
            font-family: Arial, Helvetica, sans-serif;
            outline: none;
            transition: all 0.2s;
            width: clamp(120px, 40vw, 220px);
            font-size: 13px;
            padding: 6px 10px;
        }
        
        .gear-search input:focus {
            border-color: rgba(255, 255, 255, 0.5);
            background: rgba(255, 255, 255, 0.15);
        }
        
        .gear-search-count {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 11px;
            color: rgba(255, 255, 255, 0.45);
            min-width: 50px;
        }
        
        .custom-legend {
            position: absolute;
            top: 45px;
            left: clamp(10px, 5vw, 50px);
            z-index: 1000;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(4px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 8px;
            padding: 6px 10px;

            gap: 8px;

        .custom-legend span {
            font-family: Arial, Helvetica, sans-serif;

        function highlightFeature(e) {
            highlightLayer = e.target;

        // remove popup's row if "visible-with-data"
        function removeEmptyRowsFromPopupContent(content, feature) {
         var tempDiv = document.createElement('div');
         tempDiv.innerHTML = content;
         var rows = tempDiv.querySelectorAll('tr');
         for (var i = 0; i < rows.length; i++) {
             var td = rows[i].querySelector('td.visible-with-data');
             var key = td ? td.id : '';
             if (td && td.classList.contains('visible-with-data') && feature.properties[key] == null) {
                 rows[i].parentNode.removeChild(rows[i]);
             }
         }
         return tempDiv.innerHTML;
        }
        // modify popup if contains media
        function addClassToPopupIfMedia(content, popup) {
            var tempDiv = document.createElement('div');
            tempDiv.innerHTML = content;
            var imgTd = tempDiv.querySelector('td img');
            if (imgTd) {
                var src = imgTd.getAttribute('src');
                if (/\.(jpg|jpeg|png|gif|bmp|webp|avif)$/i.test(src)) {
                    popup._contentNode.classList.add('media');
                    setTimeout(function() {
                        popup.update();
                    }, 10);
                } else if (/\.(mp3|wav|ogg|aac)$/i.test(src)) {
                    var audio = document.createElement('audio');
                    audio.controls = true;
                    audio.src = src;
                    imgTd.parentNode.replaceChild(audio, imgTd);
                    popup._contentNode.classList.add('media');
                    setTimeout(function() {
                        popup.setContent(tempDiv.innerHTML);
                        popup.update();
                    }, 10);
                } else if (/\.(mp4|webm|ogg|mov)$/i.test(src)) {
                    var video = document.createElement('video');
                    video.controls = true;
                    video.src = src;
                    video.style.width = "400px";
                    video.style.height = "300px";
                    video.style.maxHeight = "60vh";
                    video.style.maxWidth = "60vw";
                    imgTd.parentNode.replaceChild(video, imgTd);
                    popup._contentNode.classList.add('media');
                    video.addEventListener('loadedmetadata', function() {
                        popup.update();
                    });
                    setTimeout(function() {
                        popup.setContent(tempDiv.innerHTML);
                        popup.update();
                    }, 10);
                } else {
                    popup._contentNode.classList.remove('media');
                }
            } else {
                popup._contentNode.classList.remove('media');
            }
        }

        function pop_Coucherefactorise_1(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (var i in e.target._eventParents) {
                        if (typeof e.target._eventParents[i].resetStyle === 'function') {
                            e.target._eventParents[i].resetStyle(e.target);
                        }
                    }

                mouseover: highlightFeature,
            });
            var popupContent = '<table>\

                        <td>' + (feature.properties['Date'] !== null ? autolinker.link(String(feature.properties['Date']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\

                interactive: true, icon: L.icon({ iconUrl: 'markers/icons_FF6666_False_icons_transparent_62.png', iconSize: [24, 24] }),
            }
                    break;
                case 'icons_gold.png':
                    return {
                pane: 'pane_Coucherefactorise_1',
                interactive: true, icon: L.icon({ iconUrl: 'markers/icons_gold.png', iconSize: [24, 24] }),
            }
                    break;
                default:
                    return {
                pane: 'pane_Coucherefactorise_1',
                radius: 6.0,
                opacity: 1,
                color: 'rgba(51,51,51,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(189,195,199,1.0)',

        map.createPane('pane_Coucherefactorise_1');
        map.getPane('pane_Coucherefactorise_1').style.zIndex = 401;
        map.getPane('pane_Coucherefactorise_1').style['mix-blend-mode'] = 'normal';
        var layer_ven_03_jan_2026 = new L.geoJson(json_ven_03_jan_2026, {
            attribution: '',
            interactive: true,
            dataVar: 'json_ven_03_jan_2026',
            layerName: 'layer_Coucherefactorise_1',
            pane: 'pane_Coucherefactorise_1',
            onEachFeature: pop_Coucherefactorise_1,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,

                return L.marker(latlng, style_Coucherefactorise_1_0(feature));

        });

        setBounds();

        // ‚îÄ‚îÄ GEAR SEARCH ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
        var gearInput = document.getElementById('gearSearchInput');
        var gearClear = document.getElementById('gearSearchClear');
        var gearCount = document.getElementById('gearSearchCount');
        var totalPoints = 0;

        // Count total points on load
        layer_ven_03_jan_2026.eachLayer(function() { totalPoints++; });
        gearCount.textContent = totalPoints + ' pts';

        function filterByGear(query) {
            query = query.trim().toLowerCase();
            var matched = 0;

            layer_ven_03_jan_2026.eachLayer(function(layer) {
                var gear = (layer.feature.properties['Gear'] || '').toLowerCase();
                if (!query || gear.includes(query)) {
                    // Show marker
                    if (!map.hasLayer(layer)) map.addLayer(layer);
                    matched++;
                } else {
                    // Hide marker
                    if (map.hasLayer(layer)) map.removeLayer(layer);
                }
            });

            if (query) {
                gearCount.textContent = matched + ' / ' + totalPoints + ' pts';
                gearClear.style.display = 'block';
            } else {
                gearCount.textContent = totalPoints + ' pts';
                gearClear.style.display = 'none';
            }
        }

        gearInput.addEventListener('input', function() {
            filterByGear(this.value);
        });

        gearClear.addEventListener('click', function() {
            gearInput.value = '';
            filterByGear('');
            gearInput.focus();
        });
        // ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
        </script>
